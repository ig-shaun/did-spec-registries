name: DID Method Registry
on: [push]
jobs:
  validate-entries:
    runs-on: ubuntu-latest
    steps:
      - name: Begin CI...
        uses: actions/checkout@v2
      - name: Use Node 14
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Install
        working-directory: tooling
        run: npm i

      - name: Validate Entries
        working-directory: tooling
        run: npm run registry:validate

